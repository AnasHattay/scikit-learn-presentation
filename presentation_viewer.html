<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Data Structures - Presentation Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'SF Pro Display', sans-serif;
    }
    
    .presentation-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .slide-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    
    .control-btn {
      background: rgba(18, 55, 122, 0.9);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(18, 55, 122, 1);
      transform: scale(1.05);
    }
    
    .control-btn:disabled {
      background: rgba(18, 55, 122, 0.5);
      cursor: not-allowed;
      transform: none;
    }
    
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(18, 55, 122, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .fullscreen-btn:hover {
      background: rgba(18, 55, 122, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="presentation-container">
    <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
      <i class="fas fa-expand" id="fullscreenIcon"></i> Fullscreen
    </button>
    
    <iframe class="slide-frame" id="slideFrame" src="intro.html"></iframe>
    
    <div class="controls">
      <button class="control-btn" onclick="goHome()">
        <i class="fas fa-home"></i> Home
      </button>
      <button class="control-btn" id="prevBtn" onclick="previousSlide()">
        <i class="fas fa-arrow-left"></i> Previous
      </button>
      <button class="control-btn" id="nextBtn" onclick="nextSlide()">
        Next <i class="fas fa-arrow-right"></i>
      </button>
      <div class="control-btn" id="slideCounter">Slide 1 of 13</div>
    </div>
  </div>

  <script>
    const slides = [
      'intro.html',
      'data_science_pipeline.html',
      'data_types.html',
      'co2_dataset.html',
      'co2_dataset_examples.html',
      'data_visualizations.html',
      'classification_vs_regression.html',
      'train_test_split.html',
      'linear_regression_co2.html',
      'decision_tree_co2.html',
      'random_forest_co2.html',
      'evaluation_metrics.html',
      'lets_code.html'
    ];
    
    let currentSlide = 0;
    
    function updateSlide() {
      const frame = document.getElementById('slideFrame');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const counter = document.getElementById('slideCounter');
      
      frame.src = slides[currentSlide];
      
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide === slides.length - 1;
      
      counter.textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
    }
    
    function nextSlide() {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    }
    
    function previousSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }
    
    function goHome() {
      window.location.href = 'index.html';
    }
    
    function toggleFullscreen() {
      const btn = document.getElementById('fullscreenBtn');
      const icon = document.getElementById('fullscreenIcon');
      
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          icon.className = 'fas fa-compress';
          btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
        });
      } else {
        document.exitFullscreen().then(() => {
          icon.className = 'fas fa-expand';
          btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
        });
      }
    }
    
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      switch(e.key) {
        case 'ArrowLeft':
          previousSlide();
          break;
        case 'ArrowRight':
          nextSlide();
          break;
        case 'Home':
          goHome();
          break;
        case 'Escape':
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          break;
      }
    });
    
    // Listen for fullscreen changes
    document.addEventListener('fullscreenchange', () => {
      const btn = document.getElementById('fullscreenBtn');
      const icon = document.getElementById('fullscreenIcon');
      
      if (!document.fullscreenElement) {
        icon.className = 'fas fa-expand';
        btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        icon.className = 'fas fa-compress';
        btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });
    
    // Initialize
    updateSlide();
    
    // Get slide from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const slideParam = urlParams.get('slide');
    if (slideParam) {
      const slideIndex = slides.indexOf(slideParam);
      if (slideIndex !== -1) {
        currentSlide = slideIndex;
        updateSlide();
      }
    }
  </script>
</body>
</html>
