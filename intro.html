<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    
    .slide-container {
      width: 100vw;
      min-height: 100vh;
      background: #F2F9FC;
      color: #858481;
      font-family: 'SF Pro Display', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .title {
      color: #12377A;
      font-size: 84px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      text-shadow: 0 2px 4px rgba(18, 55, 122, 0.1);
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: #12377A;
      font-size: 48px;
      font-weight: 400;
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.01em;
      opacity: 0.9;
    }
    .body-text {
      font-size: 24px;
      line-height: 1.5;
    }
    .author-name {
      font-size: 32px;
      font-weight: 600;
      color: #12377A;
      font-family: 'Inter', sans-serif;
    }
    .date-text {
      font-size: 22px;
      color: #858481;
      font-weight: 400;
    }
    .institution-text {
      font-size: 20px;
      color: #858481;
      font-weight: 300;
      font-style: italic;
    }
    .decorative-line {
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, #12377A, #1e40af);
      border-radius: 2px;
      margin: 0 auto;
    }
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(18, 55, 122, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .fullscreen-btn:hover {
      background-color: rgba(18, 55, 122, 1);
      transform: scale(1.05);
    }
    .fullscreen-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
    <i class="fas fa-expand" id="fullscreenIcon"></i> Fullscreen
  </button>
  <div class="slide-container flex flex-col items-center justify-center p-10 relative">
    <!-- Background decorative elements -->
    <div class="absolute top-20 left-20 w-32 h-32 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 opacity-20"></div>
    <div class="absolute bottom-20 right-20 w-24 h-24 rounded-full bg-gradient-to-br from-blue-200 to-blue-300 opacity-30"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 rounded-full bg-gradient-to-br from-blue-50 to-blue-100 opacity-25"></div>
    
    <div class="text-center relative z-10">
      <div class="mb-8">
        <h1 class="title mb-4">Python for Data Science</h1>
        <div class="decorative-line mb-6"></div>
        <h2 class="subtitle">Introduction to Pandas and Matplotlib</h2>
      </div>
      
      <div class="mt-20 space-y-6">
        <div class="decorative-line mb-8"></div>
        <p class="author-name">Hattay Anas</p>
        <p class="date-text">10/10/2025</p>
        <p class="institution-text">Ã‰cole Polytechnique</p>
      </div>
    </div>

  </div>
<script>
function toggleFullscreen() {
  const btn = document.getElementById('fullscreenBtn');
  const icon = document.getElementById('fullscreenIcon');
  
  if (!document.fullscreenElement) {
    // Enter fullscreen
    document.documentElement.requestFullscreen().then(() => {
      icon.className = 'fas fa-compress';
      btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
    }).catch(err => {
      console.log('Error attempting to enable fullscreen:', err.message);
    });
  } else {
    // Exit fullscreen
    document.exitFullscreen().then(() => {
      icon.className = 'fas fa-expand';
      btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
    }).catch(err => {
      console.log('Error attempting to exit fullscreen:', err.message);
    });
  }
}

// Listen for fullscreen changes (e.g., when user presses ESC)
document.addEventListener('fullscreenchange', () => {
  const btn = document.getElementById('fullscreenBtn');
  const icon = document.getElementById('fullscreenIcon');
  
  if (!document.fullscreenElement) {
    icon.className = 'fas fa-expand';
    btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
  } else {
    icon.className = 'fas fa-compress';
    btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
  }
});
</script>
<script src="navigation.js"></script></body>
</html>
